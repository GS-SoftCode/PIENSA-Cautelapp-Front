<ion-content class="fondo">

  <div class="header"></div>

  <div class="container">

    <h2 class="titulo">INICIO</h2>

    <label class="label">Email</label>
    <ion-input
      fill="outline"
      placeholder="Ingresa tu correo"
      [(ngModel)]="email"
      class="input"
    ></ion-input>

    <label class="label">Contraseña</label>
    <ion-input
      type="password"
      fill="outline"
      placeholder="Ingresa tu contraseña"
      [(ngModel)]="password"
      class="input"
    ></ion-input>

    <ion-button expand="block" class="btn" (click)="entrar()">
      Entrar
    </ion-button>

    <p class="texto">
      ¿No tienes cuenta?
      <span class="link" (click)="goRegister()">Crea una aquí</span>
    </p>

  </div>

</ion-content>
